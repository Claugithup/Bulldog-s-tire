<section>
    <header>
        <h1>🐶 <span class="title">Bulldog's Tire</span></h1>
        <nav>
            <button onclick="location.href='usuarios.html'">👤 Usuarios</button>
            <button onclick="location.href='productos.html'">🛒 Productos</button>
            <button onclick="location.href='ventas.html'">💰 Ventas</button>
            <button onclick="location.href='index.html'">🚀index</button>
        </nav>
    </header>
    <h2>Registrar Usuario</h2>
    <form id="formUsuario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="email">Correo:</label>
        <input type="email" id="email" required>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" required>

        <label for="rol">Rol:</label>
        <select id="rol" required>
            
            <option value="admin">Admin</option>
            <option value="cliente">Cliente</option>
            <option value="empleado">Empleado</option>
        </select>

        <button type="submit">Registrar</button>
    </form>
</section>

<section>
    <h2>Lista de Usuarios</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
            </tr>
        </thead>
        <tbody id="tablaUsuarios">
            <!-- Aquí se llenará con los usuarios -->
        </tbody>
    </table>
</section>
